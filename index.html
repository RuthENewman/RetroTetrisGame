<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
  <title>Tetris Game</title>
</head>
<body>
  <div class="headerSection">
    <img src="arcade.png" id="logo" alt="Tetris logo"/>
    <h1 class="heading">Retro Tetris Game</h1>
     <div id="fullSizeMessage">This game requires a keyboard to play, and a screen width larger than 480px. Please log in to your computer to play.</div>
    <div id="instructionsBox">
      <div class="instructions">Use the arrow keys to play</div>
      <div class="instructions">Up = Rotate, Down = drop the piece down, Left = move the piece left, Right = move the piece right.</div>
    </div>
  </div>
  <div class="scoreContainer">Your Score: <span class="score"></span></div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <script src="index.js"></script>
</body>
</html>
